<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Counter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/862bdd273d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="counter-countainer">
        <i class="fab fa-twitter fa-2x">
            <div class="counter" data-target="12000"></div>
            <span>Twitter Followers</span>
        </i>
    </div>

    <div class="counter-countainer">
        <i class="fab fa-youtube fa-2x">
            <div class="counter" data-target="120000"></div>
            <span>YT Followers</span>
        </i>
    </div>
    
    <div class="counter-countainer">
        <i class="fab fa-instagram fa-2x">
            <div class="counter" data-target="1200000"></div>
            <span>IG Followers</span>
        </i>
    </div>

    <script src="app.js"></script>
    <!-- <script src="https://kit.fontawesome.com/862bdd273d.js"></script> -->
</body>
</html>
